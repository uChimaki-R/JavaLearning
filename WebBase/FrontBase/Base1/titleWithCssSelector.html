<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I am title</title>
    <style>
        h3 {
            color: rgb(194, 108, 51);
        }
        /* id选择器 */
        #hi{
            color: aqua;
        }
        /* 类选择器 */
        .ccc{
            color: blueviolet;
            font-size: 30px;
        }
    </style>
    <link rel="stylesheet" href="css/cssForTitle.css">
</head>

<body>
    <h1 style="color: blue;">Big</h1>
    <!-- span是无语义的标签 -->
    <span id="hi">You?</span>
    <span class="ccc">Man!!What can I say?</span>
    <h6>Small</h6>
</body>

</html>
